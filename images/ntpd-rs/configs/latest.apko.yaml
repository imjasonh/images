contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - ntpd-rs

accounts:
  groups:
    - groupname: ntpd-rs
      gid: 65532
  users:
    - username: ntpd-rs
      uid: 65532
  recursive
  # Until apko supports capabilities, we need to run this as root.: true

entrypoint:
  command: /usr/bin/ntp-daemon

archs:
  - x86_64
  - aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/ntpd-rs/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/ntpd-rs
